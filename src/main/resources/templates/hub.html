<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.name}">StockTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex align-items-center justify-content-center position-relative">

<div class="position-absolute top-0 end-0 p-4">
    <a href="?lang=tr" class="text-white small fw-bold text-decoration-none me-2">TR</a>
    <span class="text-secondary">|</span>
    <a href="?lang=en" class="text-white small fw-bold text-decoration-none ms-2">EN</a>
</div>

<div class="container text-center">
    <div class="mb-5" data-aos="fade-down">
        <h5 class="text-secondary text-uppercase mb-2" th:text="#{hub.total_assets}">Toplam Varlık</h5>
        <div class="balance-display">0.00 ₺</div>
        <span class="badge bg-secondary mt-2" th:text="#{hub.insufficient_balance}">Bakiye Yetersiz</span>
    </div>

    <div class="row g-4 justify-content-center">

        <div class="col-md-4">
            <a href="/portfolio" class="nav-card">
                <div class="glass-card p-5 h-100">
                    <i class="fas fa-wallet fa-3x text-neon-green mb-4"></i>
                    <h3 class="fw-bold text-white" th:text="#{hub.portfolio_title}">Portföyüm</h3>
                    <p class="text-white-50" th:text="#{hub.portfolio_desc}">Açıklama</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/market" class="nav-card">
                <div class="glass-card p-5 h-100">
                    <i class="fas fa-globe-americas fa-3x text-primary mb-4"></i>
                    <h3 class="fw-bold text-white" th:text="#{hub.market_title}">Canlı Piyasa</h3>
                    <p class="text-white-50" th:text="#{hub.market_desc}">Açıklama</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/login" class="nav-card">
                <div class="glass-card p-5 h-100">
                    <i class="fas fa-sign-out-alt fa-3x text-danger mb-4"></i>
                    <h3 class="fw-bold text-white" th:text="#{hub.logout_title}">Çıkış Yap</h3>
                    <p class="text-white-50" th:text="#{hub.logout_desc}">Açıklama</p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
